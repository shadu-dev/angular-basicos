<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
<!-- Two way data-binding se lee y se escribe en la propiedad definida -->
    <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)] = "nuevo.nombre"> 
        <!-- [value]="nuevo.nombre"
        (input)="cambiarNombre( $event )" -->
    
    <input 
        type="number" 
        placeholder="Poder"
        name="poder"                
        [(ngModel)] = "nuevo.poder">
    <button type="submit">Agregar</button>
</form>
