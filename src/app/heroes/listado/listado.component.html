<p>Listado de Héroes</p>
<!-- ngIf valida internamente si esta vacio -->
<!-- Si es else llama a la referencia local -->
<div *ngIf="heroeEliminado; else noEliminado">
    <h3>Héroe borrado: <small>{{ heroeEliminado }}</small></h3>
</div>

<!-- # referencia local, es de lado del template -->
<ng-template #noEliminado>
    <h3>No ha eliminado nada.</h3>
</ng-template>


<ul>
    <li *ngFor="let heroe of heroes; let i = index"> 
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>

<button (click)="borrarHeroe()">Borrar</button>
